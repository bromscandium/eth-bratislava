<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <title>List Item for Sale</title>
</head>
<body>
  <h1>List Your NFT</h1>
  <form action="{{ action_url }}" method="post">
    <fieldset>
      <legend>Token Details</legend>
      <label>Token Contract:
        <input name="token_contract" type="text" value="{{ token_contract }}" />
      </label><br/>
      <label>Token ID:
        <input name="token_id" type="number" value="{{ token_id }}" />
      </label><br/>
    </fieldset>
    <fieldset>
      <legend>Sale Details</legend>
      <label>Price: <input name="price" type="number" step="0.01" required /></label><br/>
      <label>Currency:
        <input name="currency" type="text" value="{{ currency }}" />
      </label><br/>
    </fieldset>
    <button type="submit">List Item</button>
  </form>
</body>
</html>
